<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Callback</title>
</head>
<body>
    <h1>Authorization Complete</h1>
    <p>If you are seeing this page, you have successfully authorized the application. You can close this window now.</p>
    <script>
        // Extract the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Send the code to your backend serverless function
        fetch('https://your-lambda-function-url.amazonaws.com/default/oauth_callback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code: code })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
